<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Sikuwas | Inspektorat Kabupaten Mojokerto</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary shadow mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">Sikuwas | Inspektorat</a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="" autocomplete="off" class="mb-5" novalidate>
              <div class="form-floating mb-4">
                <input
                  type="text"
                  name="nama"
                  id="floatingName"
                  class="form-control border-0 border-bottom border-2"
                  placeholder="nama"
                  required
                />
                <label for="floatingName" id="floatingLabel"
                  >Nama Lengkap</label
                >
                <div class="invalid-feedback">Tuliskan nama lengkap anda</div>
              </div>
              <div class="form-floating mb-4">
                <input
                  type="tel"
                  name="whatsapp"
                  id="floatingWhatsapp"
                  class="form-control border-0 border-bottom border-2"
                  placeholder="whatsapp"
                  required
                />
                <label for="floatingWhatsapp">Nomor WhatsApp</label>
                <div class="invalid-feedback">Tuliskan nomor WhatsApp anda</div>
              </div>
              <div class="form-floating mb-4">
                <input
                  type="text"
                  name="dinas"
                  id="floatingDinas"
                  class="form-control border-0 border-bottom border-2"
                  placeholder="dinas"
                  required
                />
                <label for="floatingdinas">Asal Dinas</label>
                <div class="invalid-feedback">Asal dinas harus diisi</div>
              </div>
              <div class="form-floating mb-4">
                <input
                  type="text"
                  name="tanggal"
                  id="floatingDate"
                  class="form-control border-0 border-bottom border-2"
                  onfocus="(this.type = 'date')"
                  onblur="(this.type = 'text')"
                  placeholder="tanggal"
                  required
                />
                <label for="floatingDate">Tanggal Konsultasi</label>
                <div class="invalid-feedback">
                  Rencana tanggal konsultasi harus diisi
                </div>
              </div>
              <div class="form-floating mb-4">
                <select
                  name="metode"
                  id="floatingMetode"
                  class="form-select border-0 border-bottom border-2"
                  required
                >
                  <option disabled>Pilih metode konsultasi</option>
                  <option value="Offline">Offline</option>
                  <option value="Online">Online</option>
                </select>
                <label for="floatingMetode">Metode Konsultasi</label>
                <div class="invalid-feedback">
                  Pilih konsultasi secara offline atau online
                </div>
              </div>
              <div class="form-floating mb-4">
                <textarea
                  name="materi"
                  id="floatingMateri"
                  class="form-control border-0 border-bottom border-2"
                  placeholder="materi"
                  style="height: 200px"
                  required
                ></textarea>
                <label for="floatingMateri">Materi Konsultasi</label>
                <div class="invalid-feedback">
                  Tuliskan materi yang ingin anda konsultasikan
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-secondary"
                id="submitFromBtn"
              >
                Kirim Permintaan Konsultasi
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
